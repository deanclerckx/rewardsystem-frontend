<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <h2 class="text-center mb-5">Manage rewards</h2>

      <p><a [routerLink]="['/addreward']" class="list-group-item"><i class="fas fa-plus-circle"></i> Add new reward</a></p>

      <div class="table-responsive">
        <table class="table align-middle table-striped" style="vertical-align: middle;">
          <thead>
            <tr>
              <th>Reward name</th>
              <th style="width: 15%;">Required points</th>
              <th style="width: 7%;">Edit</th>
              <th style="width: 7%;">Delete</th>
            </tr>
          </thead>
          <tbody style="vertical-align: center;">
            <tr>
              <td *ngIf="rewards?.length < 1" colspan="4">
                There's no data
              </td>
            </tr>
            <tr *ngFor="let reward of rewards">
              <td class="align-middle">{{ reward.name }}</td>
              <td class="align-middle">{{ reward.points }}</td>
              <td>
                <a class="list-group-item cursor-pointer" routerLink="/editreward/{{ reward.id }}"><i class="fas fa-edit text-primary"></i></a>
              </td>
              <td>
                <a class="list-group-item cursor-pointer" (click)="onClickDeleteReward(content, reward)"><i class="fas fa-trash-alt text-danger"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Reward deletion</h4>
    <button type="button" class="close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this reward?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">Confirm</button>
  </div>
</ng-template>
